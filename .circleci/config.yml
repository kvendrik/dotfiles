version: 2
jobs:
  test:
    docker:
      - image: homebrew/brew
    steps:
      - run:
          name: Install Dependencies
          command: brew install shellcheck
      - checkout
      - run:
          name: Linting
          command: ./tests/lint
      - run:
          name: Custom Linting
          command: ./tests/custom-linting
      - run:
          name: Cherry-picking
          command: ./tests/cherry-picking

workflows:
  version: 2
  workflow:
    jobs:
      - test
